<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
        #register-form{
            width:300px;
            background-color: beige;
            padding: 24px;
            margin-left: auto;
            margin-right: auto;
        }
        .input-label{
            margin: 0;
            margin-bottom: 4px;
            margin-top: 12px;
        }
        .input-item{
            width: 100%;
        }#term-check{
            margin-top: 12px;
            margin-bottom: 18px;
        }

    </style>
</head>
<body style="background-color: aqua;">
    <h1 style="text-align: center;">REGISTRATION FORM</h1>
    <form id="register-form">
        <div>
            <p class="input-label">full Name</p> 
            <input class="input-item" type="text" name="full-name">
        </div>
        <div>
            <p class="input-label">email</p>
            <input class="input-item" type="email"name="email">
        </div>
        <div>
            <p class="input-label">password:</p> 
            <input class="input-item" type="password" name="password" required maxlength="8">
        </div>
    <div>
        <p class="input-label">confirm password:</p> 
            <input class="input-item" type="password" name="confirm password">
        </div>
        <div>
            <p class="input-label">Gender:</p>
            <input type="radio"name="male" value="male">
            male</input>
            <input type="radio"name="female" value="female">
           female</input>
            <input type="radio"name="others" value="others">
            others</input>
        </div>
        <div>
            <p class="input-label">security question:</p>
            <select class="input-item" name="security-question">
                <option value="first pet name"> your first name?</option>
                <option value="first job"> your first job?</option>
            </select>
        </div>
        <div>
           <textarea class="input-item"name="answer" rows="6" cols="30"></textarea> 
        </div>
        <div>
            <input id="terms-check"type="checkbox" name="terms-condition" value="accept">I agree to accept terms and conditions
        </div>
        <input type="submit" value="Register">
    </form>
</body>
</html>
