<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
        #topbar{
            background-color:aqua;padding: 24px;
        }
        .menu-item {
            font-size: 24xp;
            padding: 8px;
            font-weight:600;
        }
        #list-heading{
            font-size:20px;
             padding-left: 24px;
        }
        .food-list-item{
            font-size:20px;
        }
        .food-image{
            font-size:20px;
            width: 400px;
            height: 400px;
        }
        .food-wrapper{
            text-align: center;
        }
    </style>
</head>
<body style="margin: 0; background-color: #def3fb;">
    <div id="topbar">
        <span class="menu-item">Index</span>
        <span class="menu-item">Food</span>
        <span class="menu-item">About</span>
    </div>
    <h3 id="list-heading">TOP 5 FAVOURITE FOODS</h3>
    <ul>
        <li><a class="food-list-item"href="#biriyani">Biriyani</a></li>
        <li><a class="food-list-item"href="#pizza">Pizza</a></li>
        <li><a class="food-list-item"href="#Burger">Burger</a></li>
        <li><a class="food-list-item"href="#Caesar salad">Caesar salad</a></li>
    </ul>
    <div class="food-wrapper">
        <img id="biriyani"class="food-image"src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Biryani_of_Lahore.jpg/640px-Biryani_of_Lahore.jpg" alt="Biriyani" />
        <p>Biriyani</p>
    </div>
    <div class="food-wrapper">
        <img id="pizza"class="food-image"src="https://static.toiimg.com/thumb/resizemode-4,width-1200,height-900,msid-87930581/87930581.jpg" alt="Pizza" />
        <p>Pizza</p>
    </div>
    <div class="food-wrapper">
        <img id="Burger"class="food-image"src="https://media-cldnry.s-nbcnews.com/image/upload/newscms/2019_21/2870431/190524-classic-american-cheeseburger-ew-207p.jpg" alt="Burger" />
        <p>Burger</p>
    </div>
    <div class="food-wrapper">
        <img id="Caesar salad"class="food-image"src="https://natashaskitchen.com/wp-content/uploads/2019/01/Caesar-Salad-Recipe-3.jpg" alt="Caser salad" />
        <p>Caeser salad</p>
    </div>
</body>
</html>
